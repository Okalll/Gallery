{% block content %}
<div class="container">

  <div class="row">
    {% if topics%}
      <h2>Found {{ topics|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 topics for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if topics %}
    {% for topic in topics %}
      <div class="col-sm-6 col-md-3">
          <h1>{{photo.topic}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
