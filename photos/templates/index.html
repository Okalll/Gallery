{% extends 'base.html' %}
{%load static%}

<!doctype HTML>
<html style="overflow-x:hidden;">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny-Bunny Photography</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body>

  <!-- Navigation -->

  <h3>Some of our photos</h3>
  {% block content %}



    <h1 class="text-center">Funny-Bunny</h1>
    <div class="row" style="margin-right: 0px;">

      {% for photo in photos %}
      <div class="col-md-4">
        <img style="width: 100%; margin: 2px;" src="{{photo.photo.url}}" class="card-img-top img-fluid" alt="photo" data-toggle="modal" data-target="#{{photo.id}}">

        <!-- photo Details modal -->

        <div class="modal fade bd-example-modal-lg" id="{{photo.id}}" tabindex="-1" role="dialog" aria-labelledby="photoTitle" aria-hidden="true">
          <div style="max-width:70%; max-height:50%; padding-top:100px;" class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="photoTitle">{{photo.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img src="{{photo.photo.url}}" class="img-fluid" alt="photo" style="width:300px">
                <br>
                {{photo.description}}
              </div>
              <div class="modal-footer">
                <input class="form-control input-lg" type="text" value="https://gallery-django.herokuapp.com{{photo.photo.url}}" id="{{photo.id}}-url">
                <button class="btn btn-outline-info" onclick="copyUrl('{{photo.id}}-url')">Copy photo Url</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        function copyUrl(element) {
          var myVar = document.getElementById(element)
          myVar.select();
          document.execCommand('copy')
        }
      </script>
      {% empty %}
      <h3 class="text-center">There are No photos</h3>
      {% endfor %}
    </div>


  {% endblock %}
</body>

</html>
